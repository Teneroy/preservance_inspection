<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <canvas width="200px" style="position: absolute; border: 2px solid gray;" class="webgl-preview"></canvas>

    <footer>
        <div class="navigation-buttons">
            <button class="nav-btn up"><i class="fas fa-arrow-circle-up fa-10x"></i></button>

            <button class="nav-btn down"><i class="fas fa-arrow-circle-down fa-10x"></i></button>
